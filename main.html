<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    h1 {
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    input {
      margin: 8px;
      padding: 8px;
      font-size: 14px;
    }
    #submit {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      background: pink;
      border: 1px solid black;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <h1>Tic Tac Toe</h1>
    <div id="start-screen">
      <label>Player 1</label>
      <input type="text" id="player-1" placeholder="enter name"><br>
      <label>Player 2</label>
      <input type="text" id="player-2" placeholder="enter name"><br>
      <button id="submit">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display:none;">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("submit");
    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");
    const messageDiv = document.querySelector(".message");
    const cells = document.querySelectorAll(".cell");

    let player1 = "";
    let player2 = "";
    let currentPlayer = "";
    let currentSymbol = "X";
    let board = Array(9).fill("");

    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8], // rows
      [0,3,6],[1,4,7],[2,5,8], // cols
      [0,4,8],[2,4,6]          // diagonals
    ];

    startBtn.addEventListener("click", () => {
      player1 = document.getElementById("player-1").value.trim();
      player2 = document.getElementById("player-2").value.trim();

      if (!player1 || !player2) {
        alert("Please enter names for both players!");
        return;
      }

      currentPlayer = player1;
      currentSymbol = "X";

      startScreen.style.display = "none";
      gameScreen.style.display = "block";
      messageDiv.textContent = `${currentPlayer}, you're up`;
    });

    cells.forEach((cell, index) => {
      cell.addEventListener("click", () => {
        if (cell.textContent !== "" || checkWinner()) return;

        cell.textContent = currentSymbol;
        board[index] = currentSymbol;

        if (checkWinner()) {
          messageDiv.textContent = `${currentPlayer}, congratulations you won!`;
          return;
        }

        // Switch players
        if (currentPlayer === player1) {
          currentPlayer = player2;
          currentSymbol = "O";
        } else {
          currentPlayer = player1;
          currentSymbol = "X";
        }

        messageDiv.textContent = `${currentPlayer}, you're up`;
      });
    });

    function checkWinner() {
      return winningCombos.some(combo => {
        return combo.every(index => board[index] === currentSymbol);
      });
    }
  </script>
</body>
</html>
